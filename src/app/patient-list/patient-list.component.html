<div class="mat-elevation-z8">
  <!-- Display Cases -->
  <div class="mat-elevation-z8">
      <button mat-raised-button color="primary" routerLink="/form">Add Case</button>
      <h3>Partients</h3>
      <!-- <div *ngIf="patientData">
        <h2>{{ patientData.first_name }} {{ patientData.last_name }}</h2>
        <p>Gender: {{ patientData.gender }}</p>
        <p>Date of Birth: {{ patientData.dob }}</p>
        Display other patient details as needed -->
      <!-- </div> -->
      
      
      <h3>Cases</h3>
      <ngx-datatable class="material" [rows]="cases" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'">
          <ngx-datatable-column name="ID" prop="id"></ngx-datatable-column>
          <ngx-datatable-column name="Patient ID" prop="patient_id"></ngx-datatable-column>
          <ngx-datatable-column name="Location ID" prop="location_id"></ngx-datatable-column>
          <ngx-datatable-column name="Category" prop="category"></ngx-datatable-column>
          <ngx-datatable-column name="Purpose of Visit" prop="purpose_of_visit"></ngx-datatable-column>
          <ngx-datatable-column name="Case Type" prop="case_type"></ngx-datatable-column>
          <ngx-datatable-column name="Date of Admission" prop="doa"></ngx-datatable-column>
          <ngx-datatable-column name="Insurance ID" prop="insurance_id"></ngx-datatable-column>
          <ngx-datatable-column name="Firm ID" prop="firm_id"></ngx-datatable-column>
      </ngx-datatable>

      <!-- Display Appointments -->
      <h3>Appointments</h3>
      <ngx-datatable class="material" [rows]="appointments" [columnMode]="'force'" [headerHeight]="50" [footerHeight]="50" [rowHeight]="'auto'">
          <ngx-datatable-column name="ID" prop="id"></ngx-datatable-column>
          <ngx-datatable-column name="Case ID" prop="case_id"></ngx-datatable-column>
          <ngx-datatable-column name="Doctor ID" prop="doctor_id"></ngx-datatable-column>
          <ngx-datatable-column name="Location ID" prop="location_id"></ngx-datatable-column>
          <ngx-datatable-column name="Date" prop="appointment_date"></ngx-datatable-column>
          <ngx-datatable-column name="Time" prop="appointment_time"></ngx-datatable-column>
          <ngx-datatable-column name="Type" prop="appointment_type"></ngx-datatable-column>
          <ngx-datatable-column name="Priority" prop="apt_priority"></ngx-datatable-column>
          <ngx-datatable-column name="Duration" prop="duration"></ngx-datatable-column>
          <ngx-datatable-column name="Comments" prop="comments"></ngx-datatable-column>
      </ngx-datatable>
  </div>
</div>
